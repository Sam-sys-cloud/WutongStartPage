    <body background="imgae/img.jpg" style="
    background-repeat: no-repeat;

    <!--<h1 class="center">梧桐起始页 v1.0</h1>-->
    <script>
        var t = null;
        t = setTimeout(time,0);//開始运行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var s=dt.getSeconds();
            var h=dt.getHours();//获取时
            var m=dt.getMinutes();//获取分
            var date = dt.getDate()
            var month = dt.getMonth()
            var year = dt.getFullYear()
            document.getElementById("showTime").innerHTML=year + "." +month+ "." +date + " " + h + ":" + m + ":" + s;
            t = setTimeout(time,1000); //设定定时器，循环运行
        }
    </script>
    <div class="time">
        <label id="showTime"></label>
    </div>
